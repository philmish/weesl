title: "Test Flow"
author: "phil"
settings:
  debug: Yes
  log: "default"
data:
  global:
      env: "ENV:FLOW_ENV:debug"
      home: "ENV:HOME"
mods: ["git", "fs"]
tasks:
  - git:
      vars:
        src: "testing/"
        short: true
        result: ""
      calls: [
        "fs::join_path|$home,.$src|.$src",
        "fs::cd|.$src|",
        "git::init||.$result",
        ".::print|.$result|"
      ]
