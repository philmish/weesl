title: "Test Flow"
author: "phil"
settings:
  debug: Yes
  log: "default"
data:
  global:
      env: "ENV:FLOW_ENV:debug"
      home: "ENV:HOME"
mods: ["git"]
tasks:
  - git:
      vars:
        src: "fs_test/src"
        dst: "fs_test/dst/"
        short: true
        result: ""
      calls: [
        "git::status|short=.$short|.$result",
        ".::print|.$result|"
      ]
