title: "Test Flow"
author: "phil"
settings:
  debug: Yes
  log: "default"
data:
  global:
    env: "ENV:FLOW_ENV;debug:"
    home: "ENV:HOME:"
mods: ["rsync"]
tasks:
  - rsync:
      vars:
        src: "$home/fs_test/src/"
        dst: "$home/fs_test/dst/"
        short: true
        result: ""
      calls: [
        "rsync::local|dir=.$src,target=.$dst|.$result",
      ]
